{%extends "base.html"%}

{%block title %}Log in{%endblock%}
{%block content %}
<form method="POST">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               name="username"
               class="form-control" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text"
               id="password"
               name="password"
               class="form-control" />
    </div>
    <button type="submit"
            class="btn btn-primary">Log In</button>

</form>
{%endblock%}
